{%extends 'base.html'%}
{%block body_block%}
<div class="container-fluid">
    <div class="row">
        {%for cart in carts%}
        <div class="col-4"></div>
        <div class="col-4">
            <div class="card h-100">
                <!-- Product image-->
                <img class="card-img-top" src="{{cart.product.image.url}}" height="100%" width="100%" alt="..."/>
                <!-- Product details-->
                <div class="card-body p-4">
                    <div class="text-center">
                        <!-- Product name-->
                        <h5 class="fw-bolder">{{cart.product.product_name}}</h5>
                        <!-- Product price-->
                        Rs.{{cart.product.price}}/-
                    </div>
                </div>
            </div>
        </div>
        <div class="col-2">
            qty:{{cart.qty}}
            status:{{cart.status}}
        </div>
        <div class="col-2">
            <a href="{%url 'cart-remove' cart.id %}" class="btn btn-outline-danger">Remove</a>
            {%if cart.status != "order-placed"%}
            <a href="{%url 'place-order' cart.id cart.product.id %}" class="btn btn-outline-success">Checkout</a>
            {%endif%}

        </div>
        {%endfor%}

    </div>
</div>
{%endblock%}
