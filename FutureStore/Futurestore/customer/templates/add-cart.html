{%extends 'base.html'%}
{%block body_block%}


<div class="container">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-6">
            <div class="card h-100">
                <!-- Product image-->
                <img class="card-img-top" src="{{product.image.url}}" height="100%" width="100%" alt="..."/>
                <!-- Product details-->
                <div class="card-body p-4">
                    <div class="text-center">
                        <!-- Product name-->
                        <h5 class="fw-bolder">{{product.product_name}}</h5>
                        <!-- Product price-->
                        Rs.{{product.price}}/-
                        <p>{{product.category}}</p>
                        <p>{{product.description}}</p>
                    </div>
                </div>
                <!-- Product actions-->
                <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">

                </div>
            </div>





        </div>
        <div class="col-4">
             <form action="" method="post">
                {%csrf_token%}
                {{form.as_p}}
                <button type="submit">Add</button>
                </form>
        </div>
    </div>
</div>
{%endblock%}
