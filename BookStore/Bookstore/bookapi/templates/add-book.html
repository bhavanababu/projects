{% extends 'base.html'%}
{%block body_block%}
{%load static%}
<div class="container mt-2">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <img src="{%static 'images/addbook.jpg'%}" width="100%" alt="">
        </div>
        <div class="col-4"></div>
    </div>
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <form action="" class="border m-5" method="post">
                <h1>Add Your Book</h1>
                {%csrf_token%}
                {{form.as_p}}

                <div class="mb-3">
                    <button type="submit" class="btn btn-info rounded-circle">Add</button>
                </div>
            </form>
        </div>
        <div class="col-3"></div>
    </div>
</div>
{%endblock%}
